<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>
</head>
<body>
<p>在线用户</p>
<div class="online">

</div>
<ul id="messages"></ul>
<form action="">
  <input id="m" autocomplete="off"/><button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  //  var uid = Math.floor(Math.random() * 10000);
  var socket = io();
  var nickname;
  $('#m').bind('input propertychange', function () {
    socket.emit('typing', nickname);
  });

  $('form').submit(function () {
    $('#messages').append($('<li>').text(nickname + " : " + $('#m').val()));
    socket.emit('chat message', nickname, $('#m').val());
    $('#m').val('');
    return false;
  });

  socket.on('connect status', function (uid, msg,online) {
    nickname = uid;
    $('#messages').append($('<li>').text(msg));
    console.log(online);
    $('.online').empty();
    for (k in online){
      v=online[k];
      $('.online').append($('<div data-uid='+v+'>'+v+'</div>'));
    }
  });

  socket.on('chat message', function (uid, msg) {
    nickname = uid;
    $('#messages li.msg').remove();
    $('#messages').append($('<li>').text(nickname + " : " + msg));
  });

  socket.on('typing', function (msg) {
    var li = $('#messages li.msg');
    if (li.length == 0) {
      $('#messages').append($('<li class="msg">').text(msg));
    }

  });
</script>

</body>
</html>
